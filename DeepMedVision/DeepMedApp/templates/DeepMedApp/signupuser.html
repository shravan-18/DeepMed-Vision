{% extends 'DeepMedApp/base.html' %}
{% load static %}

{% block title %} Signup {% endblock %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="box">
        <form method="POST">
            {% csrf_token %}
            <div class="input-box">
                <h2>Sign Up</h2>
                <input type="text" name="Name Field" required>
                <span>Name</span>
            </div>
            <div class="input-box">
                <input type="text" name="Email Field" required>
                <span>Email Address</span>
            </div>
            <div class="input-box">
                <input type="password" name="Password Field" required>
                <span>Enter Password</span>
            </div>
            <div class="input-box">
                <input type="password" name="Password Confirmation Field" required>
                <span>Confirm Password</span>
            </div>
            <input type="submit" value="Sign Up">
            <div class="links">
                <a href="#">Help</a>
                <a href="{% url 'loginuser' %}">Log in</a>
            </div>
        </form>
    </div>
{% endblock %}
