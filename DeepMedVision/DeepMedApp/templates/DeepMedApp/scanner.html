{% extends 'DeepMedApp/base.html' %}
{% load static %}

{% block title %} Medical Image Upload {% endblock %}

{% block extra_styles %}
    <style>
        /* General Page Styling */
        body {
            background-color: #2c2f33;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Container to center everything */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 40px;
            height: 100vh;
            width: 100%;
        }

        /* Left Section for Drag and Drop */
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            background-color: #23272a;
            padding: 20px;
            margin-right: 20px;
        }

        #drop-zone {
            width: 250px;
            height: 250px;
            background-color: #40444b;
            border: 2px dashed #72767d;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
        }

        #drop-zone.dragover {
            background-color: #4CAF50;
        }

        /* Import and Scan Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .btn-container button {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        #import-btn {
            background-color: #4CAF50;
        }

        #import-btn:hover {
            background-color: #45a049;
        }

        #scan-btn {
            background-color: #7289da;
        }

        #scan-btn:hover {
            background-color: #677bc4;
        }

        /* Right Section */
        .right-section {
            flex: 2;
            background-color: #23272a;
            border-radius: 10px;
            padding: 20px;
        }

        .dropdowns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            margin: 0 10px;
            background-color: #40444b;
            color: #ffffff;
            border: none;
        }

        .output-box {
            background-color: #40444b;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
        }

        /* General Button Styling */
        button {
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Left Section: Drag and Drop Area -->
    <div class="left-section">
        <div id="drop-zone">Drag Image â†“</div>
        <input type="file" id="file-input" name="image" accept="image/*" style="display:none;">

        <div class="btn-container">
            <button id="import-btn">Import</button>
            <button id="scan-btn">Scan</button>
        </div>
    </div>

    <!-- Right Section: Dropdowns and Output -->
    <div class="right-section">
        <div class="dropdowns">
            <select id="modality">
                <option value="ECG">ECG</option>
                <option value="MRI">MRI</option>
                <option value="CT">CT</option>
            </select>

            <select id="task">
                <option value="Classification">Classification</option>
                <option value="Segmentation">Segmentation</option>
            </select>
        </div>

        <div class="output-box" id="output">
            Text output:
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const outputBox = document.getElementById('output');
        let file;

        // Open file dialog when clicking the drop area
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag-and-drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            file = e.dataTransfer.files[0];
            if (file) {
                outputBox.innerText = `File: ${file.name}`;
            } else {
                outputBox.innerText = 'Failed to load file!';
            }
        });

        // Manual file selection
        fileInput.addEventListener('change', (e) => {
            file = e.target.files[0];
            if (file) {
                outputBox.innerText = `File: ${file.name}`;
            } else {
                outputBox.innerText = 'No file selected!';
            }
        });

        // AJAX form submission using the Import button
        document.getElementById('import-btn').addEventListener('click', (e) => {
            e.preventDefault();

            if (!file) {
                outputBox.innerText = 'No file selected!';
                return;
            }

            const modalityElement = document.getElementById('modality');
            const taskElement = document.getElementById('task');
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            if (!modalityElement || !taskElement || !csrfToken) {
                outputBox.innerText = 'Modality, task, or CSRF token not found!';
                return;
            }

            const formData = new FormData();
            formData.append('image', file);
            formData.append('modality', modalityElement.value);
            formData.append('task', taskElement.value);

            fetch('/upload/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                outputBox.innerText = 'Success: ' + JSON.stringify(data);
            })
            .catch(error => {
                outputBox.innerText = 'Error: ' + error;
            });
        });
    });
</script>
{% endblock %}
