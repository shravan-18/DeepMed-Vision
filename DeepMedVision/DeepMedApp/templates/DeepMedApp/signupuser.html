<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
    <div class="box">
        <form action="">
            <div class="input-box">
                <h2>Sign Up</h2>
                <input type="text" name="Name Field" required>
                <span>Name</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="text" name="Email Field" required>
                <span>Email Address</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" name="Password Field" required>
                <span>Enter Password</span>
                <i></i>
            </div>
            <div class="input-box"></div>
                <input type="confirm_password" name="Password Confirmation Field" required>
                <span>Confirm Password</span>
                <i></i>
            </div>
            <input type="submit" value="Login">
            <div class="links">
                <a href="#">Help</a>
                <a href="login.html">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
